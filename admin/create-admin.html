<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 계정 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <img src="../images/HEADBYTE_logo_web.png" alt="HEADBYTE" style="height: 50px;">
                        </div>
                        <h2 class="card-title text-center mb-4">관리자 계정 생성</h2>
                        <div id="result" class="alert d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyDsw3k0bWB6zt_Cp_kzxBZv4Kw3cZJcYR0",
            authDomain: "headbyte-profile.firebaseapp.com",
            projectId: "headbyte-profile",
            storageBucket: "headbyte-profile.appspot.com",
            messagingSenderId: "724533524124",
            appId: "1:724533524124:web:5f3d2b8c1d9e9f1a9b8c7d"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 결과 표시 함수
        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.classList.remove('d-none', 'alert-success', 'alert-danger');
            resultDiv.classList.add(isSuccess ? 'alert-success' : 'alert-danger');
        }

        // 관리자 계정 생성
        async function createAdmin() {
            try {
                const email = 'misun.moon@hotmail.com';
                const password = 'mjms0987^^';

                // 사용자 계정 생성
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Firestore에 관리자 정보 저장
                await db.collection('admins').doc(user.uid).set({
                    email: email,
                    role: 'admin',
                    created_at: new Date().toISOString()
                });

                showResult('관리자 계정이 성공적으로 생성되었습니다. 이제 관리자 페이지에서 로그인할 수 있습니다.', true);
            } catch (error) {
                console.error('관리자 계정 생성 중 오류 발생:', error);
                showResult('관리자 계정 생성 중 오류가 발생했습니다: ' + error.message, false);
            }
        }

        // 페이지 로드 시 실행
        createAdmin();
    </script>
</body>
</html>
