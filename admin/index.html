<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HB-SECS Pro Admin - Demo Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-new { color: #0d6efd; }
        .status-in-progress { color: #ffc107; }
        .status-completed { color: #198754; }
        .status-rejected { color: #dc3545; }
        
        .table-responsive {
            margin-top: 2rem;
        }
        
        .filters {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.25rem;
        }
        
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- 로딩 표시 -->
    <div id="loading" class="loading hidden">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- 로그인 폼 -->
    <div id="auth-container" class="auth-container">
        <div class="text-center mb-3">
            <img src="../images/HEADBYTE_logo_web.png" alt="HEADBYTE" style="height: 50px;">
        </div>
        <h2 class="text-center mb-4">관리자 로그인</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
    </div>

    <!-- 메인 콘텐츠 -->
    <div id="main-content" class="container-fluid hidden">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="d-flex align-items-center gap-3">
                        <img src="../images/HEADBYTE_logo_web.png" alt="HEADBYTE" style="height: 40px;">
                        <h1>데모 요청 관리</h1>
                    </div>
                    <div class="d-flex gap-2">
                        <div class="btn-group" role="group" aria-label="Language selector">
                            <a href="index.html" class="btn btn-primary active">한국어</a>
                            <a href="index_en.html" class="btn btn-outline-primary">English</a>
                        </div>
                        <button id="logout-btn" class="btn btn-outline-danger">로그아웃</button>
                    </div>
                </div>
                
                <!-- 필터 -->
                <div class="filters">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="status-filter" class="form-label">상태</label>
                            <select id="status-filter" class="form-select">
                                <option value="">전체</option>
                                <option value="new">신규</option>
                                <option value="in-progress">진행중</option>
                                <option value="completed">완료</option>
                                <option value="rejected">거절</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="date-filter" class="form-label">기간</label>
                            <select id="date-filter" class="form-select">
                                <option value="7">최근 7일</option>
                                <option value="30">최근 30일</option>
                                <option value="90">최근 90일</option>
                                <option value="all">전체</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="search" class="form-label">검색</label>
                            <input type="text" id="search" class="form-control" placeholder="이름, 회사, 이메일로 검색">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 d-flex justify-content-end">
                            <button id="export-csv" class="btn btn-success">
                                <i class="bi bi-download"></i> CSV 내보내기
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 데이터 테이블 -->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>날짜</th>
                                <th>상태</th>
                                <th>이름</th>
                                <th>회사</th>
                                <th>직책</th>
                                <th>이메일</th>
                                <th>전화번호</th>
                                <th>관심분야</th>
                                <th>도입시기</th>
                                <th>액션</th>
                            </tr>
                        </thead>
                        <tbody id="requests-table-body">
                            <!-- JavaScript로 동적 생성 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 상세 정보 모달 -->
    <div class="modal fade" id="detail-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">데모 요청 상세 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detail-content">
                    <!-- JavaScript로 동적 생성 -->
                </div>
                <div class="modal-footer">
                    <select id="status-update" class="form-select w-auto">
                        <option value="new">신규</option>
                        <option value="in-progress">진행중</option>
                        <option value="completed">완료</option>
                        <option value="rejected">거절</option>
                    </select>
                    <button type="button" class="btn btn-primary" id="update-status-btn">상태 업데이트</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/admin.js"></script>
</body>
</html>
